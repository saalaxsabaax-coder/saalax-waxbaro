<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saacad Wareeg ah</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e293b; /* midab madow qurux badan */
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 12px solid #f8fafc;
      border-radius: 50%;
      background: radial-gradient(circle, #0f172a, #1e293b);
      position: relative;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .clock::after {
      content: '';
      width: 15px;
      height: 15px;
      background: #f8fafc;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      width: 50%;
      height: 2px;
      background: #f8fafc;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: transform 0.05s ease-in-out;
    }

    .hour {
      height: 6px;
      background: #e11d48;
      z-index: 3;
    }

    .minute {
      height: 4px;
      background: #22c55e;
      z-index: 2;
    }

    .second {
      height: 2px;
      background: #38bdf8;
      z-index: 1;
    }

    /* Calaamadaha saacadda */
    .mark {
      width: 6px;
      height: 20px;
      background: #f8fafc;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: center 140px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
  </div>

  <script>
    // Calaamadaha tirada 12-ka
    const clock = document.getElementById('clock');
    for (let i = 0; i < 12; i++) {
      const mark = document.createElement('div');
      mark.classList.add('mark');
      mark.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
      clock.appendChild(mark);
    }

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = (seconds / 60) * 360;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
      const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

      document.getElementById("second").style.transform = `rotate(${secondDeg}deg)`;
      document.getElementById("minute").style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById("hour").style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
