<body>
    <script>
        let d=200;
        let c=100;
        let z=d+c
        function  isugayn(){
        document.writeln(z);
        }
        let h=200;
        let g=100;
        let b=h-g
        function  lagajaro(){
        document.writeln(b);
        } 
        let n=200;
        let m=100;
        let v=n/m
        function  looqaybiyo(){
        document.writeln(v);
        }
        let s=200;
        let q=100;
        let k=s*q
        function  laiskudhufto(){
        document.writeln(k);
        }
    </script>
      <input type="button" value="isugayn" onclick="isugayn()"><br>
      <input type="button" value="lagajaro" onclick="lagajaro()"><br>
      <input type="button" value="looqaybiyo" onclick="looqaybiyo()"><br>
      <input type="button" value="laiskudhufto" onclick="laiskudhufto()">
