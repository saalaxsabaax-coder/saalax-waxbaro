<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waxbarta</title>
</head>
<body>
    <script>
        function add (){
            var a = 10,b=8;
            alert("marka la isugaynwaa: "+(a+b));
        }
        function subtract (){
            var a = 100,b=8;
            alert("marka kalajaris waa: "+(a-b));
        }
        function iskudhufasho (){
            var a = 10,b=8;
            alert("marka la isku dhufto waa: "+(a*b));
        }
        function divside (){
            var a = 1000,b=8;
            alert("marka la isuqaybiyo waa: "+(a/b));
        }
    </script>
    <button onclick="add()">isugayn</button><br>
    <button onclick="subtract()">kajaris</button><br>
    <button onclick="iskudhufasho()">iskudhufaso</button><br>
    <button onclick="divside()">isuqaybin</button>
</body>
</html>
